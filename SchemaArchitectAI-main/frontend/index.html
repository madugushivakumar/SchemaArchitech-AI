
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SchemaArchitect AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; margin: 0; transition: background-color 0.3s ease, color 0.3s ease; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Override browser default select/option styling - aggressive overrides */
      select {
        color: inherit !important;
        background-color: inherit !important;
        -webkit-appearance: none !important;
        -moz-appearance: none !important;
        appearance: none !important;
      }
      
      select option {
        background-color: var(--bg-secondary, #18181b) !important;
        color: var(--text-primary, #e4e4e7) !important;
        background: var(--bg-secondary, #18181b) !important;
      }
      
      [data-theme="dark"] select {
        background-color: #18181b !important;
        background: #18181b !important;
        color: #e4e4e7 !important;
      }
      
      [data-theme="dark"] select option {
        background-color: #18181b !important;
        background: #18181b !important;
        color: #e4e4e7 !important;
      }
      
      [data-theme="dark"] select option:checked,
      [data-theme="dark"] select option:hover,
      [data-theme="dark"] select option:focus,
      [data-theme="dark"] select option:active {
        background-color: #27272a !important;
        background: #27272a !important;
        color: #a3e635 !important;
      }
      
      [data-theme="light"] select {
        background-color: #ffffff !important;
        background: #ffffff !important;
        color: #18181b !important;
      }
      
      [data-theme="light"] select option {
        background-color: #ffffff !important;
        background: #ffffff !important;
        color: #18181b !important;
      }
      
      [data-theme="light"] select option:checked,
      [data-theme="light"] select option:hover,
      [data-theme="light"] select option:focus,
      [data-theme="light"] select option:active {
        background-color: #f4f4f5 !important;
        background: #f4f4f5 !important;
        color: #84cc16 !important;
      }
      
      /* Remove blue outline on focus */
      select:focus {
        outline: none !important;
        border-color: var(--accent-primary) !important;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        width: max-content;
        will-change: transform;
        animation: marquee 60s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.jsx"></script>
  </body>
</html>
